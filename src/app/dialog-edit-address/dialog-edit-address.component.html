<div class="main-container">
    <mat-spinner *ngIf="loading"></mat-spinner>

    <h1 mat-dialog-title>Edit Address</h1>
    <mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mt-8 full-width">
                <mat-label>Street and Number</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="">
            </mat-form-field>
        </div>

        <div class="location mt-8">
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </div>
    </mat-dialog-content>
</div>
