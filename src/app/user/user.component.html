<mat-card>
    <table class="user-row">
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Street</th>
            <th>ZipCode</th>
            <th>City</th>
        </tr>
        @for (item of allUsers$ | async; track item) {
        <tr>
            <td>{{ item.firstName }} {{ item.lastName }}</td>
            <td>{{ item.birthDate }}</td>
            <td>{{ item.street }}</td>
            <td>{{ item.zipCode }}</td>
            <td>{{ item.city }}</td>
        </tr>
        } @empty {
        <tr>
            <td colspan="5">Keine User vorhanden</td>
        </tr>
        }


    </table>
</mat-card>

<button (click)="openDialog()" class="addButton" matTooltip="Add User" mat-fab
    aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
