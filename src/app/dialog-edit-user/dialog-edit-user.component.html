<div class="main-container">

    <h1 mat-dialog-title>Edit user details</h1>
    <mat-dialog-content>
        <div class="names mt-8">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="timestamp" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="">
            </mat-form-field>
        </div>

            <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </div> -->
    </mat-dialog-content>
</div>
