<mat-card class="user-detail-header">
    <button class="button-right-upper-corner" mat-icon-button [matMenuTriggerFor]="userMenu"
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetails()">Edit</button>
    </mat-menu>
    <div class="container">
        <img src="assets/img/sleep.png" alt="">
        <div class="user-details">
            <h2>{{userData?.firstName}} {{userData?.lastName}}</h2>
            {{userData?.birthDate | date:'dd.MM.yyyy'}} <br>
            {{userData?.email}}
        </div>
    </div>
</mat-card>

<mat-card class="mt-16">
    <button class="button-right-upper-corner" mat-icon-button [matMenuTriggerFor]="addressMenu"
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{userData?.street}} <br>
        {{userData?.zipCode}} {{userData?.city}}
    </mat-card-content>
</mat-card>
